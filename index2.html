<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bgCont">
   
    <img src="background.jpg" alt="background of plants" class="bg">
    <div class="logoCont">
      
      <img src="odin-lined.png" alt="logo" class="logo">
      <p>Odin</p>
    </div>
  
</div>

  
   

</div>
  <form action="" class="form">
    <h1 class="info">This is not a real online service! You Know you need something <br> like this in your life to help you realize your deepeset dreams. <br> Sign up <em>now</em> to get started <br> <br> You <em>know</em> you want to</em></h1>
    <fieldset>
      <legend>Let's do this!</legend>
      <div>
  
        <label for="name">FIRST NAME</label>
      <input type="text" id="name" >
     
      </div>
      <div>
        <label for="surname">LAST NAME</label>
        <input type="text" id="surname" >
        
      </div>
      <div>
        <label for="email">EMAIL</label>
        <input type="email" id="email" >
      
      </div>
      <div>
        <label for="tel">PHONE NUMBER</label>
        <input type="tel" id="tel" >

      </div>
      <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password">
        <p class="match">* Passsword do not match</p>
      </div>
      <div>
        <label for="confirm">CONFIRM PASSWORD</label>
        <input type="password" id="confirm" >

      </div>
      <div>
      
    </div>
    </fieldset>
    <div class="btnCont">
    <button type="submit">Create Account</button>
      <p class="log">Already have an account? <a href="#">Log in</a></p>
    </div>
  </form>
</body>
</html>
